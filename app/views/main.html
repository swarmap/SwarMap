<div class="row full-height">
   <!-- Sidebar -->
   <div id="sidebar" class="col-sm-4 col-md-3 col-lg-2 hidden-xs full-height" style="padding:14px;">
      <h1>SwarMap</h1>
      <hr>
      <p>A map to help meet fellow Swarmwise activists in your local area.</p>
      <hr>
      <a id="btnRedecentralize" class="btn-sidebar btn btn-default btn-large" href="http://redecentralize.org/" target="_blank">
         <img src="http://redecentralize.org/assets/images/logo.png"/>
         <span><b>redecentralize</b>.org<span>
         </a>
         <a id="btnCloneOnGithub" class="btn-sidebar btn btn-default btn-large" href="https://github.com/SwarMap/SwarMap" target="_blank">
            <span><b>Fork me on </b></span><br />
            <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Logo.png"/>
         </a>
      </div>

      <!-- Map -->
      <div class="col-sm-8 col-md-9 col-lg-10 full-height">
         <leaflet id="map" class="full-height" defaults="defaults">
            <div id="controls" class="full-height">
               <button type="button" id="addPin" class="btn btn-primary" data-toggle="modal" data-target="#dataModal">Add Pin</button>
            </div>
         </leaflet>
      </div>

      <!-- Data Modal -->
      <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="dataModalLabel">Adding a pin</h4>
               </div>
               <div class="modal-body">
                  <form class="" action="/addpin" method="post">
                     <fieldset>
                        <legend>Name & Email</legend>
                        <div class="row">
                           <div class="col-sm-6">
                              <input type="text" class="form-control" placeholder="Full Name"></input>
                           </div>
                           <div class="col-sm-6">
                              <input type="text" class="form-control" placeholder="Email"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <legend>Location</legend>
                        <div class="row">
                           <div class="col-sm-6">
                              <input type="text" class="form-control" placeholder="Longitude"></input>
                           </div>
                           <div class="col-sm-6">
                              <input type="text" class="form-control" placeholder="Latitude"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <legend>Social Media</legend>
                        <div class="row">
                           <div class="col-sm-6">
                              <div class="input-group">
                                 <span class="input-group-addon" id="basic-addon1">@</span>
                                 <input type="text" class="form-control" placeholder="Twitter">
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <input type="text" class="form-control" placeholder="Website"></input>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Confirm</button>
               </div>
            </div>
         </div>
      </div>
   </div>
